<!doctype html>
<head>
  <meta charset="utf-8">

  <title>Contextual Tooltips</title>
  <!-- jQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  <!-- Bootsrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Bootstrap JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">

  <link rel="stylesheet" href="style.css">

  <!-- handlebars -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <!-- Parse CDN -->
  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>

  <script src="client.js"></script>
  <!-- js -->
  <script src="app.js"></script>

  <script id="message-template" type="text/x-handlebars-template">
    <!--
      Woah the template variables are empty! That's right, you're gonna have to
      fill them in yourself! Ugh, Johnny is a jerk!
   -->
    <div class="message" data-id="{{ objectId }}" data-upvotes={{ upVotes }}>
      <div class="panel-group">
        <div class="panel panel-default">
          <div class="panel-heading">
                    <div class="text-center">
                        <div class="row">
                            <div class="col-sm-12">
                                <h3 class="pull-left">{{title}}</h3>
                                  <i class="fa fa-trash pull-right delete"></i>
                                  <i class="fa fa-thumbs-up pull-right vote-up"></i>
                                  <div class="pull-right vote-count">{{ upVotes }}</div>
                            </div>
                        </div>
                    </div>
                </div>
          <div class="panel-body">{{ text }}</div>
          <span class="label label-default">{{keyword}}</span>
        </div>
      </div>
    </div>
  </script>

</head>

<body>

  <nav class="navbar navbar-inverse nav">
    <div class="container-fluid">
      <div class="navbar-header text-danger">
        <h1 class="nav__title">Contextual Tooltips</h1>
      </div>
    </div>
  </nav>

  <div class="container">

    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#new-post">
      New post
    </button>
    <button type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#new-reference">
      Add a reference keyword
    </button>
        <div class="modal fade" id="new-post" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">Write a new post</a>
        <div class="modal-body">
          <form action="" id="message-form">
            <div class="form-group row">
              <label for="title" class="col-sm-2 form-control-label">Title:</label>
              <div class="col-sm-10">
                <input id="title" type="text" class="form-control" placeholder="Title"></textarea>
              </div>
            </div>
            <div class="form-group row">
              <label for="keyword" class="col-sm-2 form-control-label">Keyword:</label>
              <div class="col-sm-10">
                <input id="keyword" type="text" class="form-control" placeholder="Keyword (only one please, at least for now)"></textarea>
              </div>
            </div>
            <div class="form-group row">
              <label for="message" class="col-sm-2">Message:</label>
              <div class="col-sm-10">
                <textarea id="message" type="text" class="form-control" placeholder="Write your post here"></textarea>
              </div>
            </div>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Post</button>
            </div>
          </form>
      </div>
    </div>
    </div>
    </div>

        <div class="modal fade" id="new-reference" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">Add a keyword</a>
        <div class="modal-body">
          <form action="" id="message-form">
            <div class="form-group row">
              <label for="title" class="col-sm-2 form-control-label">Keyword:</label>
              <div class="col-sm-10">
                <input id="title" type="text" class="form-control" placeholder="Keyword"></input>
              </div>
            </div>
            <div class="form-group row">
              <label for="keyword" class="col-sm-2 form-control-label">Context:</label>
              <div class="col-sm-10">
                <textarea id="keyword" type="text" class="form-control" placeholder="What does this keyword mean?"></textarea>
              </div>
            </div>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-danger">Add</button>
          </div>
        </div>
        </div>
        </div>
        </div>

      <h3>Posts</h3>
          <div class="message-board">
          </div>
    </div>

</body>

</html>
